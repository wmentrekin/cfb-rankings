name: Weekly Rankings - Auto Update

# Runs on schedule and can be manually triggered
on:
  schedule:
    # Every Sunday at 07:00 UTC = 03:00 ET (while ET = UTC-4 during DST).
    - cron: '0 7 * * 0'
  workflow_dispatch:

concurrency:
  group: weekly-rankings
  cancel-in-progress: true

jobs:
  weekly_update:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly model (production)
        env:
          API_KEY: ${{secrets.CFBD_API_KEY}}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          python main.py > output.log 2>&1 || true
          tail -n 200 output.log || true

      - name: Upload output log artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-run-log
          path: output.log
