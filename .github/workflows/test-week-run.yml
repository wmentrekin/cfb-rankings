name: Manual Test - Weekly Rankings Run

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Season year'
        required: true
        default: '2025'
      week:
        description: 'CFB week number'
        required: true
        default: '1'

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run model for inputs
        env:
          API_KEY: ${{secrets.CFBD_API_KEY}}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          echo "Running main.py with year=${{ github.event.inputs.year }}, week=${{ github.event.inputs.week }}"
          uv run python main.py --year ${{ github.event.inputs.year }} --week ${{ github.event.inputs.week }} > output.log 2>&1 || true
      - name: Upload output log
        uses: actions/upload-artifact@v4
        with:
          name: weekly-run-log
          path: output.log
